<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Dashboard</title>
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .navbar .nav-links a:hover {
            color: #1abc9c;
        }
        
        /* Container Layout */
        .container {
            display: flex;
            margin: 2rem;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 1rem;
            border-radius: 8px;
            margin-right: 2rem;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 1rem 0;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .sidebar ul li a:hover {
            color: #1abc9c;
        }
        
        /* Dashboard Main Content Styles */
        .dashboard {
            flex: 1;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        /* Feature Card Styles */
        .feature-card {
            background-color: #f9f9f9;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .feature-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">üçΩÔ∏è Cafeteria</div>
        <div class="nav-links">
            <a href="#" id="logout">Logout</a>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#" data-role="admin user owner"> Dashboard</a></li>
                <li><a href="#" data-role="admin"> Manage Menu</a></li>
                <li><a href="#" data-role="user"> Place Order</a></li>
                <li><a href="#" data-role="owner"> Manage Orders</a></li>
                <li><a href="#" data-role="admin user"> Live Traffic</a></li>
                <li><a href="#" data-role="user"> Feedback</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard">
            <h2 id="welcome-message">Welcome to Your Dashboard</h2>
            <div id="features">
                <!-- Features will be dynamically rendered here based on role -->
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
